<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./libs/img/favicon.ico">
		<title>Gazetteer</title>
		<link
			href="./vendors/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./vendors/css/leaflet.css"
		/>
		<link rel="stylesheet" href="./vendors/css/leaflet.extra-markers.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans&family=Nunito+Sans&display=swap"
			rel="stylesheet"
		/>
		<link href="vendors/css/MarkerCluster.css" rel="stylesheet"/>
		<link href="vendors/css/MarkerCluster.Default.css" rel="stylesheet"/>
		<link rel="stylesheet" href="./libs/css/styles.css" />
	</head>
	<body>
		<div id="loading">
			<div class="spinner-border" role="status">
				
			  </div>
		</div>
		<nav class="navbar">
			<select name="countries" id="countries-dropdown">
				<option id="countries-dropdown-value" selected disabled>
					Select Country
				</option>
			</select>
		</nav>

		<!--Leaflet map-->

		<div id="map"></div>

		<!--General Modal-->

		<div
			class="modal fade"
			id="generalModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" id="generalModalHeader">
						<div class="col-3 flagdiv">
							<img class="img-fluid flag" id="flag" />
						</div>
						<div class="d-flex col-7">
							<h5 class="modal-title" id="generalModalLabel"></h5>
						</div>

						<div class="col-1 closebutton">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								X
							</button>
						</div>
					</div>

					<div id="generalContainer" class="container-fluid"></div>
					<div id="currencyContainer" class="container-fluid"></div>
				</div>
			</div>
		</div>

		<!--CITIES MODAL-->

		<div
			class="modal"
			id="citiesModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog city">
				<div class="modal-content">
					<div class="modal-header" id="cityModalHeader">
						<div class="col-11" id="">
							<h5 class="text-center" id="citiesModalLabel"></h5>
						</div>

						<div class="col-1">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								X
							</button>
						</div>
					</div>

					<div class="container-fluid" id="citiesContainer"></div>
				</div>
			</div>
		</div>

		<!--SCRIPTS-->
		<script
			src="./vendors/js/jquery-3.6.0.min.js"
			
		></script>
		<script
			src="./vendors/js/bootstrap.bundle.min.js"
		></script>
		<script
			src="./vendors/js/leaflet.js"
		></script>
		<script src="./vendors/js/numeral.min.js"></script>
		<script
			src="./vendors/js/leaflet.extra-markers.min.js"
			
		></script>
		<script src="./vendors/js/jquery-dateformat.min.js"></script>
		<script src="./vendors/js/leaflet.markercluster.js"></script>
		<script
			src="./vendors/js/kit.fontawesome.js"
		></script>
		<script src="./vendors/js/easy-button.min.js"></script>
		<script src="./libs/js/main.js" type="module"></script>
	</body>
</html>
