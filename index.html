<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gazetteer</title>
		<link
			href="./libs/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<!--<link rel="stylesheet" href="css/leaflet.awesome-markers.css">-->

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="navbar">
			<select name="countries" id="countries-dropdown">
				<option id="countries-dropdown-value" selected disabled>
					Select Country
				</option>
			</select>
		</nav>

		<!--Leaflet map-->

		<div id="map"></div>

		<!--General Modal-->

		<div
			class="modal fade"
			id="generalModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" id="generalModalHeader">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm">
									<h5 class="modal-title" id="generalModalLabel"></h5>
								</div>
								<div class="col-sm flag">
									<img id="flag" />
								</div>
							</div>
						</div>
					</div>
					<div id="generalModalBody" class="modal-body">
						<div id="generalContainer" class="container">

						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!--CITIES MODAL-->

		<div
			class="modal"
			id="citiesModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog city">
				<div class="modal-content">
					<div class="modal-header">
						<div class="container">
							<div class="row">
								<div class="col-12" id="">
									<h5 class="text-center" id="citiesModalLabel"></h5>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-body">
						<div class="container">
							<div
								class="flex-column flex-md-row justify-content-center"
								id="citiesContainer"
							></div>
						</div>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!--SCRIPTS-->
		<script
			src="./libs/js/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script
			src="./libs/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script
			src="https://kit.fontawesome.com/4b24870758.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"
			integrity="sha512-Tndo4y/YJooD/mGXS9D6F1YyBcSyrWnnSWQ5Z9IcKt6bljicjyka9qcP99qMFbQ5+omfOtwwIapv1DjBCZcTJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!--<script src="./libs/js/leaflet.awesome-markers.js"></script> -->
		<script src="main.js" type="module"></script>
	</body>
</html>
